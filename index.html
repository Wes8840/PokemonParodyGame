<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.12/p5.js"></script>

    <body>
        <audio autoplay src="battlemusic.mp3" loop></audio>
        <div>
            <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

</script>
             <script type="text/javascript" src="app.js"></script>
        </div>
        <div class="battle">

        </div>
        <div>
            <input class = "hide" id = "blue" type="text" onkeypress="instaWin()">
            <h2>Snorlax Hit Point Counter: </h2><p id = "user">1000000</p>
            <h2>Arceus Hit Point Counter: </h2><p id = "enemy">999999999999999999999999999999999999999999999999999999</p>
